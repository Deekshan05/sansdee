<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deekshan's Magazines</title>
    <link href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" rel="stylesheet">
    <style>
        :root {
            --primary: #2A2A2A;
            --accent: #FF4D4D;
            --text: #F5F5F5;
            --gradient: linear-gradient(135deg, #2A2A2A 0%, #1A1A1A 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--primary);
            color: var(--text);
            overflow-x: hidden;
        }

        /* Glowing Header */
        .header {
            background: rgba(42, 42, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.1);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #FF4D4D, #FF9D4D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            position: relative;
            padding: 0.5rem 0;
            transition: 0.3s;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--accent);
            transition: 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient),
                        url('hero-bg.jpg') center/cover;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,77,77,0.1) 0%, rgba(42,42,42,0) 70%);
            animation: pulse 6s infinite;
        }

        .hero-content {
            text-align: center;
            z-index: 1;
        }

        .hero-title {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        /* Magazine Grid */
        .magazine-grid {
            padding: 5rem 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
        }

        .magazine-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            transition: 0.3s;
            position: relative;
            cursor: pointer;
        }

        .magazine-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 77, 77, 0.2);
        }

        .magazine-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: 0.3s;
        }

        .magazine-card:hover .magazine-image {
            transform: scale(1.05);
        }

        .magazine-info {
            padding: 1.5rem;
            position: relative;
        }

        /* Featured Section */
        .featured {
            padding: 5rem 5%;
            background: var(--gradient);
        }

        .featured-slider {
            display: flex;
            gap: 2rem;
            animation: slide 30s linear infinite;
        }

        .featured-item {
            min-width: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            transition: 0.3s;
        }

        .featured-item:hover {
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Hover Effects */
        .hover-glow {
            transition: 0.3s;
            position: relative;
        }

        .hover-glow:hover {
            filter: drop-shadow(0 0 20px rgba(255, 77, 77, 0.5));
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .magazine-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-logo">Deekshan</div>
            <div class="nav-links">
                <a href="#latest" class="nav-link">Latest</a>
                <a href="#featured" class="nav-link">Featured</a>
                <a href="#archive" class="nav-link">Archive</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title hover-glow">Deekshan's server<br>Redefined</h1>
            <p class="hero-subtitle">Explore our premium collection of specialized magazines</p>
        </div>
    </section>

    <main class="magazine-grid">
        <!-- Magazine Cards -->
        <article class="magazine-card">
            <img src="./image/wallpaperflare.com_wallpaper (1).jpg" class="magazine-image" alt="Tech Magazine">
            <div class="magazine-info">
                <h3>Tech Revolution</h3>
                <p>Summer 2024 Edition</p>
            </div>
        </article>

        <article class="magazine-card">
            <img src="./image/20 Funny Dog Smiling Photos You Have to See.jpeg" class="magazine-image" alt="Design Magazine">
            <div class="magazine-info">
                <h3>Design Horizons</h3>
                <p>Creative Special</p>
            </div>
        </article>
    </main>

    <section class="featured">
        <div class="featured-slider">
            <!-- Duplicate items for infinite scroll -->
            <div class="featured-item">
                <img src="./image/3ed1fbbcf0eb2f0c6f73c8cb7cd0ea3a.jpg" class="magazine-image" alt="Featured" width="100">
            </div>
            <!-- Add more featured items -->
        </div>
    </section>

    <script>
        // Duplicate featured items for infinite scroll
        const slider = document.querySelector('.featured-slider');
        slider.innerHTML += slider.innerHTML;

        // Add hover pause
        slider.addEventListener('mouseenter', () => {
            slider.style.animationPlayState = 'paused';
        });

        slider.addEventListener('mouseleave', () => {
            slider.style.animationPlayState = 'running';
        });
    </script>
</body>
</html>
